<svg viewBox="0 0 280 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diamond shape background -->
  <g transform="translate(40, 60)">
    <path d="M 0 -35 L 35 0 L 0 35 L -35 0 Z" fill="url(#logoGradient)" opacity="0.15"/>
  </g>
  
  <!-- Document icon -->
  <g transform="translate(40, 60)">
    <!-- Document body -->
    <rect x="-16" y="-20" width="32" height="40" rx="2" fill="none" stroke="#3b82f6" stroke-width="2.5"/>
    
    <!-- Document lines -->
    <line x1="-12" y1="-12" x2="12" y2="-12" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="2" x2="12" y2="2" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-12" y1="9" x2="8" y2="9" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Folder tab -->
    <path d="M -16 -20 L -8 -28 L 8 -28 L 16 -20" fill="none" stroke="#8b5cf6" stroke-width="2.5" stroke-linejoin="round"/>
  </g>
  
  <!-- Text: Auto Docs -->
  <text x="90" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1e293b">
    <tspan>Auto</tspan>
    <tspan fill="#3b82f6">Docs</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="90" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#64748b" letter-spacing="1">
    DOCUMENT MANAGER
  </text>
</svg>
